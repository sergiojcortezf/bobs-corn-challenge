<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bob's Corn Shop üåΩ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes bounce-short {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .animate-corn { animation: bounce-short 0.3s ease-in-out; }
    </style>
</head>
<body class="bg-amber-50 min-h-screen flex items-center justify-center font-sans p-4">

    <div class="bg-white p-8 rounded-2xl shadow-xl max-w-md w-full text-center border-t-8 border-yellow-400">
        
        <h1 class="text-3xl font-bold text-gray-800 mb-2">Bob's Corn Shop</h1>
        <p class="text-gray-500 mb-8">Pol√≠tica estricta: 1 ma√≠z por minuto.</p>

        <div class="bg-yellow-100 rounded-lg p-6 mb-8">
            <div class="text-6xl mb-2" id="corn-icon">üåΩ</div>
            <p class="text-gray-600 font-medium">Has comprado:</p>
            <p class="text-4xl font-extrabold text-yellow-600" id="counter">{{ initial_count }}</p>
        </div>

        <button onclick="buyCorn()" id="buy-btn" 
            class="w-full bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-4 px-6 rounded-xl transition duration-200 transform active:scale-95 shadow-lg flex justify-center items-center gap-2">
            <span>COMPRAR MA√çZ</span>
        </button>

        <div id="message-area" class="mt-6 text-sm font-medium min-h-[20px] transition-all duration-300 opacity-0">
            </div>

        <div class="mt-8 text-xs text-gray-400">
            Backend: Django REST Framework | Frontend: Tailwind + JS
        </div>
    </div>

    <script>
        const CSRF_TOKEN = '{{ csrf_token }}';
        const wait = (ms) => new Promise(resolve => setTimeout(resolve, ms));
        let isRateLimited = false;

        async function buyCorn() {
            if (isRateLimited) return;

            const btn = document.getElementById('buy-btn');
            const msgArea = document.getElementById('message-area');
            const counter = document.getElementById('counter');
            const icon = document.getElementById('corn-icon');

            btn.disabled = true;
            btn.classList.add('opacity-75', 'cursor-not-allowed');
            const originalBtnText = btn.innerHTML;
            btn.innerHTML = '<span class="animate-pulse">Procesando... üöú</span>';
            
            await wait(300);

            try {
                const response = await fetch('/api/buy/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': CSRF_TOKEN
                    }
                });

                const data = await response.json();

                msgArea.className = "mt-6 p-3 rounded-lg text-sm font-medium transition-all duration-300 transform scale-100";

                if (response.ok) {
                    counter.innerText = data.total_corn;
                    msgArea.innerText = data.message;
                    msgArea.classList.add("bg-green-100", "text-green-700");
                    
                    icon.classList.add('animate-corn');
                    setTimeout(() => icon.classList.remove('animate-corn'), 300);

                } else if (response.status === 429) {
                    isRateLimited = true;

                    const retryAfter = response.headers.get('Retry-After');
                    let timeLeft = retryAfter ? parseInt(retryAfter) : 60;
                    
                    msgArea.classList.add("bg-red-100", "text-red-700", "border", "border-red-200");
                    msgArea.innerHTML = "‚úã <b>¬°Alto ah√≠!</b> Bob est√° descansando.";
                    
                    startCountdown(timeLeft, btn, originalBtnText);
                } else {
                    msgArea.innerText = "Error desconocido en la granja.";
                    msgArea.classList.add("text-red-500");
                }

            } catch (error) {
                console.error(error);
                msgArea.innerText = "Error de conexi√≥n con el servidor.";
                msgArea.className = "mt-6 text-red-500";
            } finally {
                if (!isRateLimited) {
                    btn.disabled = false;
                    btn.classList.remove('opacity-75', 'cursor-not-allowed');
                    btn.innerHTML = "COMPRAR MA√çZ";
                }
            }
        }

        let countdownInterval;
        function startCountdown(seconds, btn, originalText) {
            if (countdownInterval) clearInterval(countdownInterval);

            btn.disabled = true;
            btn.classList.add('opacity-50', 'cursor-not-allowed');
            btn.innerHTML = `Espera <span id="btn-timer">${seconds}</span>segundos`;
            
            countdownInterval = setInterval(() => {
                seconds--;

                const timerSpan = document.getElementById('timer');
                const btnTimer = document.getElementById('btn-timer');
                if (timerSpan) timerSpan.innerText = seconds;
                if (btnTimer) btnTimer.innerText = seconds;

                if (seconds <= 0) {
                    clearInterval(countdownInterval);
                    isRateLimited = false;

                    btn.disabled = false;
                    btn.classList.remove('opacity-50', 'cursor-not-allowed', 'opacity-75');
                    btn.innerHTML = originalText || "COMPRAR MA√çZ";
                    
                    const msgArea = document.getElementById('message-area');
                    msgArea.innerHTML = "‚úÖ ¬°Listo! Bob ya te puede atender.";
                    msgArea.className = "mt-6 p-3 rounded-lg text-sm font-medium bg-blue-100 text-blue-700";
                }
            }, 1000);
        }
    </script>
</body>
</html>
