<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üåΩ</text></svg>">
    <title>Bob's Corn Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes bounce-short {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .animate-corn { animation: bounce-short 0.3s ease-in-out; }
        body { transition: background-color 0.3s, color 0.3s; }
    </style>
</head>
<body class="bg-amber-50 min-h-screen flex items-center justify-center font-sans p-4 transition-colors duration-300">

    <div class="bg-white p-8 rounded-2xl shadow-xl max-w-md w-full text-center border-t-8 border-yellow-400 transition-colors duration-300">
        
        <h1 class="text-3xl font-bold text-gray-800 mb-2">Bob's Corn Shop</h1>
        <p class="text-gray-500 mb-8" id="subtitle">Pol√≠tica estricta: 1 ma√≠z por minuto.</p>

        <div class="bg-yellow-100 rounded-lg p-6 mb-8 transition-colors duration-300">
            <div class="text-6xl mb-2" id="corn-icon">üåΩ</div>
            <p class="text-gray-600 font-medium">Has comprado:</p>
            <p class="text-4xl font-extrabold text-yellow-800 tabular-nums" id="counter" aria-live="polite">
                {{ initial_count }}
            </p>
        </div>

        <button onclick="handleBuyClick()" id="buy-btn" 
            class="w-full bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-4 px-6 rounded-xl transition duration-200 transform active:scale-95 shadow-lg flex justify-center items-center gap-2 min-h-[60px]">
            <span>COMPRAR MA√çZ</span>
        </button>

        <div id="message-area" aria-live="assertive" class="mt-6 text-sm font-medium min-h-[20px] transition-all duration-300 opacity-0">
        </div>

        <div class="mt-8 text-xs text-gray-400">
            Backend: Django REST Framework | Frontend: Tailwind + JS
        </div>
    </div>

    <script>
        const CSRF_TOKEN = '{{ csrf_token }}';
        const STORAGE_KEY = 'bobs_corn_lock_until';

        document.addEventListener('DOMContentLoaded', () => {
            checkLocalLock();
            window.addEventListener('online', updateOnlineStatus);
            window.addEventListener('offline', updateOnlineStatus);
        });

        function checkLocalLock() {
            const lockUntil = localStorage.getItem(STORAGE_KEY);
            if (lockUntil) {
                const now = Date.now();
                const remaining = Math.ceil((parseInt(lockUntil) - now) / 1000);
                
                if (remaining > 0) {
                    startCountdown(remaining);
                } else {
                    localStorage.removeItem(STORAGE_KEY);
                }
            }
        }

        function updateOnlineStatus() {
            const btn = document.getElementById('buy-btn');
            if (navigator.onLine) {
                btn.disabled = false;
                btn.innerHTML = "COMPRAR MA√çZ";
                btn.classList.remove('opacity-50', 'cursor-not-allowed', 'bg-gray-400');
                btn.classList.add('bg-yellow-500', 'hover:bg-yellow-600');
            } else {
                btn.disabled = true;
                btn.innerHTML = "üöú Sin se√±al en el campo...";
                btn.classList.add('opacity-50', 'cursor-not-allowed', 'bg-gray-400');
                btn.classList.remove('bg-yellow-500', 'hover:bg-yellow-600');
            }
        }

        async function handleBuyClick() {
            const btn = document.getElementById('buy-btn');
            const counter = document.getElementById('counter');
            const icon = document.getElementById('corn-icon');
            const msgArea = document.getElementById('message-area');

            const previousCount = parseInt(counter.innerText);

            counter.innerText = previousCount + 1;
            icon.classList.add('animate-corn');
            setTimeout(() => icon.classList.remove('animate-corn'), 300);
            
            startCountdown(60); 

            try {
                const response = await fetch('/api/buy/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': CSRF_TOKEN
                    }
                });

                const data = await response.json();

                if (response.ok) {
                    counter.innerText = data.total_corn;
                    showMessage(data.message, "success");
                    
                    const lockTime = Date.now() + (60 * 1000);
                    localStorage.setItem(STORAGE_KEY, lockTime);

                } else if (response.status === 429) {
                    counter.innerText = previousCount;
                    
                    const retryAfter = response.headers.get('Retry-After');
                    let timeLeft = retryAfter ? parseInt(retryAfter) : 60;
                    
                    localStorage.setItem(STORAGE_KEY, Date.now() + (timeLeft * 1000));
                    startCountdown(timeLeft);
                    
                    showMessage("‚úã ¬°Alto ah√≠! Bob est√° descansando.", "error");

                } else {
                    throw new Error("Error desconocido");
                }

            } catch (error) {
                console.error(error);
                counter.innerText = previousCount;
                stopCountdown();
                showMessage("Error de conexi√≥n. Intenta de nuevo.", "error");
            }
        }

        // --- 3. UI Helpers ---
        function showMessage(text, type) {
            const msgArea = document.getElementById('message-area');
            msgArea.innerHTML = text;
            msgArea.classList.remove('opacity-0', 'bg-green-100', 'text-green-700', 'bg-red-100', 'text-red-700', 'border', 'border-red-200');
            
            if (type === 'success') {
                msgArea.classList.add('bg-green-100', 'text-green-700', 'p-3', 'rounded-lg');
            } else {
                msgArea.classList.add('bg-red-100', 'text-red-700', 'border', 'border-red-200', 'p-3', 'rounded-lg');
            }
        }

        let countdownInterval;
        function startCountdown(seconds) {
            const btn = document.getElementById('buy-btn');
            
            if (countdownInterval) clearInterval(countdownInterval);
            
            btn.disabled = true;
            btn.classList.add('opacity-50', 'cursor-not-allowed');
            
            const updateText = (s) => btn.innerHTML = `‚è≥ Espera <span class="tabular-nums font-mono font-bold">${s}</span> segundos...`;
            updateText(seconds);

            countdownInterval = setInterval(() => {
                seconds--;
                updateText(seconds);

                if (seconds <= 0) {
                    stopCountdown();
                }
            }, 1000);
        }

        function stopCountdown() {
            clearInterval(countdownInterval);
            const btn = document.getElementById('buy-btn');
            localStorage.removeItem(STORAGE_KEY);
            
            btn.disabled = false;
            btn.innerHTML = "COMPRAR MA√çZ";
            btn.classList.remove('opacity-50', 'cursor-not-allowed');
            
            const msgArea = document.getElementById('message-area');
            msgArea.innerText = "‚úÖ ¬°Listo! Bob ya te puede atender.";
            setTimeout(() => msgArea.classList.add('opacity-0'), 3000);
        }
    </script>
</body>
</html>
