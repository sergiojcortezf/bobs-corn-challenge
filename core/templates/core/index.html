<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üåΩ</text></svg>">
    <title>Bob's Corn Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'media',
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        @keyframes bounce-short {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .animate-corn { animation: bounce-short 0.3s ease-in-out; }
    </style>
</head>
<body class="bg-amber-50 dark:bg-slate-900 min-h-screen flex items-center justify-center font-sans p-4 transition-colors duration-300">

    <div class="bg-white dark:bg-slate-800 p-8 rounded-2xl shadow-xl max-w-md w-full text-center border-t-8 border-yellow-400 transition-colors duration-300">
        
        <h1 class="text-3xl font-bold text-gray-800 dark:text-white mb-2">Bob's Corn Shop</h1>
        <p class="text-gray-500 dark:text-gray-400 mb-8" id="subtitle">Pol√≠tica estricta: 1 ma√≠z por minuto.</p>

        <div class="bg-yellow-100 dark:bg-yellow-900/30 rounded-lg p-6 mb-8 transition-colors duration-300 border border-transparent dark:border-yellow-700/50">
            <div class="text-6xl mb-2 filter drop-shadow-md" id="corn-icon">üåΩ</div>
            
            {% if initial_count == 0 %}
                <p class="text-gray-600 dark:text-gray-300 font-medium mt-2" id="label-text">¬°Empieza tu granja!</p>
                <p class="text-lg font-bold text-yellow-700 dark:text-yellow-500 mt-1" id="counter">0</p>
            {% else %}
                <p class="text-gray-600 dark:text-gray-300 font-medium" id="label-text">Has comprado:</p>
                <p class="text-4xl font-extrabold text-yellow-800 dark:text-yellow-400 tabular-nums" id="counter" aria-live="polite">
                    {{ initial_count }}
                </p>
            {% endif %}
        </div>

        <button onclick="handleBuyClick()" id="buy-btn" 
            class="w-full bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-4 px-6 rounded-xl transition duration-200 transform active:scale-95 shadow-lg flex justify-center items-center gap-2 min-h-[60px]">
            <span>COMPRAR MA√çZ</span>
        </button>

        <div id="message-area" aria-live="assertive" class="mt-6 text-sm font-medium min-h-[20px] transition-all duration-300 opacity-0 dark:text-gray-200">
        </div>
        
        <div id="fun-fact" class="mt-4 text-xs text-gray-500 dark:text-gray-400 italic h-0 overflow-hidden transition-all duration-500">
        </div>

        <div class="mt-8 text-xs text-gray-400 dark:text-gray-600">
            Backend: Django REST Framework | Frontend: Tailwind + JS
        </div>
    </div>

    <script>
        const CSRF_TOKEN = '{{ csrf_token }}';
        const STORAGE_KEY = 'bobs_corn_lock_until';
        
        const FUN_FACTS = [
            "¬øSab√≠as que el ma√≠z se cultiva en todos los continentes excepto en la Ant√°rtida?",
            "El ma√≠z tiene siempre un n√∫mero par de hileras en la mazorca.",
            "Una mazorca promedio tiene 800 granos.",
            "El ma√≠z es el cultivo m√°s producido en el mundo.",
            "Los antiguos mayas cre√≠an que los humanos estaban hechos de ma√≠z."
        ];

        document.addEventListener('DOMContentLoaded', () => {
            checkLocalLock();
            window.addEventListener('online', updateOnlineStatus);
            window.addEventListener('offline', updateOnlineStatus);
        });

        function checkLocalLock() {
            const lockUntil = localStorage.getItem(STORAGE_KEY);
            if (lockUntil) {
                const now = Date.now();
                const remaining = Math.ceil((parseInt(lockUntil) - now) / 1000);
                if (remaining > 0) startCountdown(remaining);
                else localStorage.removeItem(STORAGE_KEY);
            }
        }

        function updateOnlineStatus() {
            const btn = document.getElementById('buy-btn');
            if (navigator.onLine) {
                btn.disabled = false;
                btn.innerHTML = "COMPRAR MA√çZ";
                btn.classList.remove('opacity-50', 'cursor-not-allowed', 'bg-gray-400');
                btn.classList.add('bg-yellow-500', 'hover:bg-yellow-600');
            } else {
                btn.disabled = true;
                btn.innerHTML = "üöú Sin se√±al en el campo...";
                btn.classList.add('opacity-50', 'cursor-not-allowed', 'bg-gray-400');
                btn.classList.remove('bg-yellow-500', 'hover:bg-yellow-600');
            }
        }

        async function handleBuyClick() {
            const btn = document.getElementById('buy-btn');
            const counter = document.getElementById('counter');
            const icon = document.getElementById('corn-icon');
            const labelText = document.getElementById('label-text');

            const previousCount = parseInt(counter.innerText) || 0;

            if (navigator.vibrate) navigator.vibrate(50);
            counter.innerText = previousCount + 1;
            counter.classList.remove('text-lg')
            counter.classList.add('text-4xl');
            labelText.innerText = "Has comprado:";
            
            icon.classList.add('animate-corn');
            setTimeout(() => icon.classList.remove('animate-corn'), 300);
            
            startCountdown(60); 

            try {
                const response = await fetch('/api/buy/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'X-CSRFToken': CSRF_TOKEN }
                });
                const data = await response.json();

                if (response.ok) {
                    counter.innerText = data.total_corn;
                    showMessage(data.message, "success");
                    localStorage.setItem(STORAGE_KEY, Date.now() + (60 * 1000));
                    
                    confetti({
                        particleCount: 100,
                        spread: 70,
                        origin: { y: 0.6 },
                        colors: ['#EAB308', '#22C55E', '#FFFFFF']
                    });

                } else if (response.status === 429) {
                    counter.innerText = previousCount;
                    const retryAfter = response.headers.get('Retry-After');
                    let timeLeft = retryAfter ? parseInt(retryAfter) : 60;
                    localStorage.setItem(STORAGE_KEY, Date.now() + (timeLeft * 1000));
                    startCountdown(timeLeft);
                    showMessage("‚úã ¬°Alto ah√≠! Bob est√° descansando.", "error");
                    if (navigator.vibrate) navigator.vibrate([100, 50, 100]);
                } else {
                    throw new Error("Error desconocido");
                }
            } catch (error) {
                console.error(error);
                counter.innerText = previousCount;
                stopCountdown();
                showMessage("Error de conexi√≥n.", "error");
            }
        }

        function showMessage(text, type) {
            const msgArea = document.getElementById('message-area');
            msgArea.innerHTML = text;
            msgArea.className = `mt-6 p-3 rounded-lg text-sm font-medium transition-all duration-300 opacity-100 ${type === 'success' ? 'bg-green-100 text-green-700 dark:bg-green-900/50 dark:text-green-300' : 'bg-red-100 text-red-700 border border-red-200 dark:bg-red-900/50 dark:text-red-300 dark:border-red-800'}`;
        }

        let countdownInterval;
        function startCountdown(seconds) {
            const btn = document.getElementById('buy-btn');
            const funFactArea = document.getElementById('fun-fact');
            
            if (countdownInterval) clearInterval(countdownInterval);
            
            funFactArea.innerText = "üåΩ Dato: " + FUN_FACTS[Math.floor(Math.random() * FUN_FACTS.length)];
            funFactArea.style.height = "auto";
            
            btn.disabled = true;
            btn.classList.add('opacity-50', 'cursor-not-allowed');
            
            const updateText = (s) => btn.innerHTML = `‚è≥ Espera <span class="tabular-nums font-mono font-bold">${s}</span> segundos...`;
            updateText(seconds);

            countdownInterval = setInterval(() => {
                seconds--;
                updateText(seconds);
                if (seconds <= 0) stopCountdown();
            }, 1000);
        }

        function stopCountdown() {
            clearInterval(countdownInterval);
            const btn = document.getElementById('buy-btn');
            const funFactArea = document.getElementById('fun-fact');
            
            localStorage.removeItem(STORAGE_KEY);
            funFactArea.style.height = "0";
            
            btn.disabled = false;
            btn.innerHTML = "COMPRAR MA√çZ";
            btn.classList.remove('opacity-50', 'cursor-not-allowed');
            
            const msgArea = document.getElementById('message-area');
            msgArea.innerText = "‚úÖ ¬°Listo! Bob ya te puede atender.";
            msgArea.className = "mt-6 p-3 rounded-lg text-sm font-medium bg-blue-100 text-blue-700 dark:bg-blue-900/50 dark:text-blue-300 transition-all duration-300 opacity-100";
            setTimeout(() => msgArea.classList.add('opacity-0'), 3000);
        }
    </script>
</body>
</html>
