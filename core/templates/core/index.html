<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üåΩ</text></svg>">
    <title>Bob's Corn Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes bounce-short {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .animate-corn { animation: bounce-short 0.3s ease-in-out; }
    </style>
</head>
<body class="bg-amber-50 min-h-screen flex items-center justify-center font-sans p-4">

    <div class="bg-white p-8 rounded-2xl shadow-xl max-w-md w-full text-center border-t-8 border-yellow-400">
        
        <h1 class="text-3xl font-bold text-gray-800 mb-2">Bob's Corn Shop</h1>
        <p class="text-gray-500 mb-8">Pol√≠tica estricta: 1 ma√≠z por minuto.</p>

        <div class="bg-yellow-100 rounded-lg p-6 mb-8">
            <div class="text-6xl mb-2" id="corn-icon">üåΩ</div>
            <p class="text-gray-600 font-medium">Has comprado:</p>
            <p class="text-4xl font-extrabold text-yellow-800 tabular-nums" id="counter" aria-live="polite">
                {{ initial_count }}
            </p>
        </div>

        <button onclick="buyCorn()" id="buy-btn" 
            class="w-full bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-4 px-6 rounded-xl transition duration-200 transform active:scale-95 shadow-lg flex justify-center items-center gap-2 min-h-[60px]">
            <span>COMPRAR MA√çZ</span>
        </button>

        <div id="message-area" aria-live="assertive" class="mt-6 text-sm font-medium min-h-[20px] transition-all duration-300 opacity-0">
        </div>

        <div class="mt-8 text-xs text-gray-400">
            Backend: Django REST Framework | Frontend: Tailwind + JS
        </div>
    </div>

    <script>
        const CSRF_TOKEN = '{{ csrf_token }}';
        const wait = (ms) => new Promise(resolve => setTimeout(resolve, ms));
        let isRateLimited = false;

        async function buyCorn() {
            if (isRateLimited) return;

            const btn = document.getElementById('buy-btn');
            const msgArea = document.getElementById('message-area');
            const counter = document.getElementById('counter');
            const icon = document.getElementById('corn-icon');

            // UI Loading
            btn.disabled = true;
            btn.classList.add('opacity-75', 'cursor-not-allowed');
            const originalBtnText = "COMPRAR MA√çZ"; // Guardamos texto base limpio
            btn.innerHTML = '<span class="animate-pulse">Procesando... üöú</span>';
            
            await wait(300);

            try {
                const response = await fetch('/api/buy/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': CSRF_TOKEN
                    }
                });

                const data = await response.json();

                msgArea.className = "mt-6 p-3 rounded-lg text-sm font-medium transition-all duration-300 transform scale-100";
                msgArea.classList.remove('opacity-0');

                if (response.ok) {
                    // √âXITO
                    counter.innerText = data.total_corn;
                    msgArea.innerText = data.message;
                    msgArea.classList.add("bg-green-100", "text-green-700");
                    msgArea.classList.remove("bg-red-100", "text-red-700", "border-red-200");
                    
                    icon.classList.add('animate-corn');
                    setTimeout(() => icon.classList.remove('animate-corn'), 300);

                    // MEJORA UX: Bloqueo Preventivo Inmediato (60s)
                    // No esperamos a que el usuario falle, le avisamos que debe esperar.
                    startCountdown(60, btn, originalBtnText);

                } else if (response.status === 429) {
                    // ERROR 429 (Por si el preventivo fall√≥ o recargaron la p√°gina)
                    isRateLimited = true;
                    const retryAfter = response.headers.get('Retry-After');
                    let timeLeft = retryAfter ? parseInt(retryAfter) : 60;
                    
                    msgArea.classList.add("bg-red-100", "text-red-700", "border", "border-red-200");
                    msgArea.classList.remove("bg-green-100", "text-green-700");
                    msgArea.innerHTML = "‚úã <b>¬°Alto ah√≠!</b> Bob est√° descansando.";
                    
                    startCountdown(timeLeft, btn, originalBtnText);

                } else {
                    msgArea.innerText = "Error desconocido en la granja.";
                    msgArea.classList.add("text-red-500");
                }

            } catch (error) {
                console.error(error);
                msgArea.innerText = "Error de conexi√≥n con el servidor.";
                msgArea.className = "mt-6 text-red-500 opacity-100";
                // Restaurar bot√≥n si hubo error de red
                btn.disabled = false;
                btn.classList.remove('opacity-75', 'cursor-not-allowed');
                btn.innerHTML = originalBtnText;
            }
        }

        let countdownInterval;
        
        function startCountdown(seconds, btn, originalText) {
            // Limpieza previa
            if (countdownInterval) clearInterval(countdownInterval);
            isRateLimited = true;

            // Estado deshabilitado
            btn.disabled = true;
            btn.classList.add('opacity-50', 'cursor-not-allowed');
            
            // Render inicial (Fix: Espacio agregado y tabular-nums para evitar temblor)
            const updateButtonText = (sec) => {
                btn.innerHTML = `‚è≥ Espera <span class="tabular-nums font-mono font-bold">${sec}</span> s`;
            };
            
            updateButtonText(seconds);
            
            countdownInterval = setInterval(() => {
                seconds--;
                updateButtonText(seconds);

                if (seconds <= 0) {
                    clearInterval(countdownInterval);
                    isRateLimited = false;

                    // Reactivar bot√≥n
                    btn.disabled = false;
                    btn.classList.remove('opacity-50', 'cursor-not-allowed', 'opacity-75');
                    btn.innerHTML = originalText;
                    
                    // Feedback positivo discreto
                    const msgArea = document.getElementById('message-area');
                    msgArea.innerText = "‚úÖ ¬°Listo! Bob ya te puede atender.";
                    msgArea.className = "mt-6 p-3 rounded-lg text-sm font-medium bg-blue-100 text-blue-700 transition-all duration-300 opacity-100";
                    
                    // Ocultar mensaje despu√©s de unos segundos
                    setTimeout(() => {
                         msgArea.classList.add('opacity-0');
                    }, 3000);
                }
            }, 1000);
        }
    </script>
</body>
</html>
